<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="pfp.ico" type="image/x-icon">
    <title>poly</title>
   <script> 
     const titlePresets = [
  "poly",
       "polyester",
];
const cycleSpeed = 300;

let currentIndex = 0;

function cycleTitle() {
  document.title = titlePresets[currentIndex];
  currentIndex = (currentIndex + 1) % titlePresets.length;
}
setInterval(cycleTitle, cycleSpeed);
   </script>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="center">
    <div class="portfolio">
      <div class="poppins">
<h1> Hi! I'm Polyester!</h1>
      </div>     
    </div>
  </div>
</body>
